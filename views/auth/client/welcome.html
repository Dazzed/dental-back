{% extends '../../layout.html' %}

{% block body %}

<table width="100%" cellpadding="0" cellspacing="0">

<tr>
    <td class="content-block title">
        <h2>Hi, {{ user.firstName }}</h2>
    </td>
</tr>


<tr>
    <td class="content-block content">
      Welcome Dental Marketplace.
    </td>
</tr>

<tr>
    <td class="content-block content" style="padding-bottom:0;">
      You can login and complete registration.
    </td>
</tr>
<tr>
    <td class="content-block">
      <a href="{{ site }}accounts/login" class="btn-primary btn-green" itemprop="url">Login</a>
    </td>
</tr>

<tr>
    <td class="content-block content" style="padding-bottom:0;">
      {{ emailBody }}
    </td>
</tr>
<tr>
    <td class="content-block">
      <a href="{{ site }}accounts/reset-password?key={{ user.resetPasswordKey }}" class="btn-primary btn-green" itemprop="url">Create A New Password</a>
    </td>
</tr>

</table>
{% endblock %}
